<h1 class="text-center">
  Mis películas favoritas
</h1>
<hr>
<div class="row" *ngIf="favoritas!=null">

  <div class="card" style="width: 18rem;margin-right: 20px;margin-bottom: 20px" *ngFor="let favorita of favoritas">
    <img [src]="favorita.Poster" class="card-img-top" width="150px" height="350px">
    <div class="card-body">
      <h5 class="card-title">{{ favorita.Title }}</h5>
      <button class="btn btn-primary">Más información</button>
    </div>
  </div>

</div>
